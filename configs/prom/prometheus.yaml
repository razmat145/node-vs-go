global:
  scrape_interval: 15s
scrape_configs:
  - job_name: 'prometheus'
    scrape_interval: 5s
    static_configs:
      - targets: ['prometheus:9090']

  - job_name: 'node-express'
    scrape_interval: 5s
    static_configs:
      - targets: ['node-express:8989']

  - job_name: 'go'
    scrape_interval: 5s
    static_configs:
      - targets: ['go-echo:8990']
